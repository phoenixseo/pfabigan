media_entity_pinterest.settings:
  type: config_object
  label: 'Media entity Pinterest settings'
  mapping:
    local_images:
      type: string
      label: 'Base folder for thumbnails'

media_entity.bundle.type.pinterest:
  type: mapping
  label: 'Pinterest type configuration'
  mapping:
    source_field:
      type: string
      label: 'Field with embed code/URL'
    use_pinterest_api:
      type: boolean
      label: 'Whether to use Pinterest api or not'
